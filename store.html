<!DOCTYPE html>
<html>
    <head>
        <title>Cart project Gomycode</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
        <!--Boxicon-->
        <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header >
            <div class="nav container">
                <a href="#" class=" logo"> <p>GomycodeCheckpoint</p> </a>
                </div>
        </header>
        <section class="container content-section">
            
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Air max 97</span>
                    <img class="shop-item-image" src="Asset_products/Air_max97.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <i class='bx bx-heart heart'></i>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">sebat </span>
                    <img class="shop-item-image" src="Asset_products/produit.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                        <i class='bx bx-heart heart'></i>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">T shirt</span>
                    <img class="shop-item-image" src="Asset_products/t-Shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$40</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <i class='bx bx-heart heart'></i>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">t shirt</span>
                    <img class="shop-item-image" src="Asset_products/trico.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <i class='bx bx-heart heart'></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
